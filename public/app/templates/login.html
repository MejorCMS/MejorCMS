<div class="row">
   <form class="form-horizontal" role="form" ng-submit="login()">
       <div class="form-group">
         <legend>Login</legend>
       </div>
       <div class="form-group">
        <label>Email</label>
        <input type="text" ng-model='credentials.email' class="form-control" />
       </div>
       <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model='credentials.password' class="form-control"/>
       </div>
       <div class="form-group">
         <div class="col-sm-10">
           <button type="submit" class="btn btn-primary">Sign in</button>
         </div>
       </div>
   </form>
</div>
