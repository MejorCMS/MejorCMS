<div class="row">
   <div class="col-lg-4">
      <form ng-submit="addCategory()" class="form-horizontal" role="form">
         <div class="form-group">
            <legend> {{ title }}</legend>
         </div>

         <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model='category.name' class="form-control"/>
         </div>
         <div class="form-group">
            <label>Description</label>
            <textarea  class="form-control" ng-model='category.description'></textarea>
         </div>
         <div class="form-group">
            <label>Slug</label>
            <input type="text" class="form-control" ng-model='category.slug'/>
         </div>
         <div class="form-group">
            <div class="col-sm-10">
               <button type="submit" class="btn btn-primary">Add New Category</button>
            </div>
         </div>
      </form>
   </div>

   <div class="col-lg-8">
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Title</th>
               <th>Description</th>
               <th>Slug</th>
               <th>Published</th>
            </tr>
         </thead>
         <tbody ng-repeat="category in categories">
            <tr>
               <td>{{ category.title }}</td>
               <td>{{ category.description }}</td>
               <td>{{ category.slug }}</td>
               <td>{{ category.published }}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
