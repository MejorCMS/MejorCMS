<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <legend> {{ title }}</legend>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" ng-model='article.title' class="form-control"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea  class="form-control" ng-model='article.content'></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" ng-model='article.category_id'/>
            </div>
            <div class="form-group">
                <label>Slug</label>
                <input type="text" class="form-control" ng-model='article.slug'/>
            </div>
            <div class="form-group">
                <label>Feactured</label>
                <input type="text" class="form-control" ng-model='article.feactured'/>
            </div>
            <div class="form-group">
                <label>Published</label>
                <input type="text" class="form-control" ng-model='article.published'/>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add New Article</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-lg-6">

    </div>
</div>
